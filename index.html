<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M Homes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --navy:#0b1f33;
 --gold:#d4af37;
}

body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:#f4f6f8;
}

/* HEADER */
header{
 background:var(--navy);
 padding:15px 30px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 color:white;
}
header h2{margin:0;color:var(--gold)}
header nav a{
 color:white;
 margin-left:20px;
 text-decoration:none;
 font-weight:500;
}

/* HERO */
.hero{
 background:linear-gradient(135deg,#0b1f33,#123a63);
 color:white;
 padding:60px 20px;
 text-align:center;
}
.hero h1{font-size:38px;margin-bottom:10px}
.hero p{opacity:.9}

.hero button{
 margin:15px 8px;
 padding:14px 28px;
 border:none;
 border-radius:8px;
 font-weight:600;
 cursor:pointer;
 font-size:15px;
}
.buy{background:var(--gold)}
.rent{background:white}

/* SECTION */
.section{padding:40px 30px}

/* PROPERTY CARDS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
 gap:25px;
}
.card{
 background:white;
 border-radius:14px;
 overflow:hidden;
 box-shadow:0 8px 18px rgba(0,0,0,.12);
 transition:.3s;
}
.card:hover{transform:translateY(-5px)}

.card img{
 width:100%;
 height:190px;
 object-fit:cover;
}
.card .info{
 padding:15px;
}
.price{
 color:var(--navy);
 font-weight:700;
 margin:5px 0;
}
.card button{
 width:100%;
 padding:10px;
 border:none;
 background:var(--navy);
 color:white;
 border-radius:6px;
 cursor:pointer;
 margin-top:8px;
}

/* POST PROPERTY CARD UI */
.post-card{
 background:white;
 max-width:900px;
 margin:auto;
 border-radius:16px;
 padding:25px;
 box-shadow:0 10px 25px rgba(0,0,0,.15);
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:20px;
}
.post-card h3{grid-column:1/-1}

.post-card input,.post-card select{
 padding:12px;
 border-radius:8px;
 border:1px solid #ccc;
 font-size:14px;
}
.post-card button{
 grid-column:1/-1;
 background:var(--gold);
 border:none;
 padding:14px;
 border-radius:10px;
 font-weight:700;
 cursor:pointer;
}

/* FOOTER */
footer{
 background:var(--navy);
 color:white;
 text-align:center;
 padding:15px;
 margin-top:50px;
}
</style>
</head>

<body>

<header>
 <h2>M Homes</h2>
 <nav>
  <a href="#home">Home</a>
  <a href="#post">Post Property</a>
 </nav>
</header>

<div class="hero" id="home">
 <h1>India’s Simple Property Platform</h1>
 <p>No brokers • Direct owners • Trusted listings</p>
 <button class="buy" onclick="showType('Buy')">Buy</button>
 <button class="rent" onclick="showType('Rent')">Rent</button>
</div>

<div class="section">
 <h2 id="title">Featured Properties</h2>
 <div class="cards" id="list"></div>
</div>

<!-- POST PROPERTY -->
<div class="section" id="post">
 <div class="post-card">
  <h3>Post Your Property</h3>

  <select id="ptype">
   <option value="Buy">For Sale</option>
   <option value="Rent">For Rent</option>
  </select>
  <input id="bhk" placeholder="BHK (2BHK / 3BHK)">

  <input id="loc" placeholder="Location">
  <input id="price" placeholder="Price">

  <input id="phone" placeholder="WhatsApp Number">
  <input id="img" placeholder="Image URL">

  <input id="map" placeholder="Google Map Embed URL">
  <button onclick="addProperty()">Submit Property</button>
 </div>
</div>

<footer>
 © 2026 M Homes | Built by Mani
</footer>

<script>
let properties=[
 {
  type:"Buy",
  bhk:"3 BHK Apartment",
  loc:"Kondapur, Hyderabad",
  price:"₹1.2 Cr",
  phone:"919999999999",
  img:"https://images.unsplash.com/photo-1568605114967-8130f3a36994",
  map:"https://maps.google.com/maps?q=kondapur&t=&z=13&output=embed"
 },
 {
  type:"Rent",
  bhk:"2 BHK Flat",
  loc:"Madhapur, Hyderabad",
  price:"₹30,000 / month",
  phone:"918888888888",
  img:"https://images.unsplash.com/photo-1598928506311-c55ded91a20c",
  map:"https://maps.google.com/maps?q=madhapur&t=&z=13&output=embed"
 }
];

function render(list){
 document.getElementById("list").innerHTML="";
 list.forEach(p=>{
  document.getElementById("list").innerHTML+=`
  <div class="card">
   <img src="${p.img}">
   <div class="info">
    <h3>${p.bhk}</h3>
    <p>${p.loc}</p>
    <div class="price">${p.price}</div>
    <a href="https://wa.me/${p.phone}" target="_blank">
     <button>Contact on WhatsApp</button>
    </a>
    <iframe src="${p.map}" width="100%" height="150"></iframe>
   </div>
  </div>`;
 });
}

function showType(t){
 document.getElementById("title").innerText=t+" Properties";
 render(properties.filter(p=>p.type===t));
}

function addProperty(){
 properties.push({
  type:ptype.value,
  bhk:bhk.value,
  loc:loc.value,
  price:price.value,
  phone:phone.value,
  img:img.value,
  map:map.value
 });
 alert("Property added successfully!");
 render(properties);
}

render(properties);
</script>

</body>
</html>
