<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M Homes | Buy & Rent Properties</title>
<meta name="description" content="M Homes – Buy, Rent and Sell properties directly from owners.">
<meta name="keywords" content="real estate, buy house, rent flat, M Homes">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#0b1c2d;color:gold;padding:15px 30px;display:flex;justify-content:space-between}
nav a{color:white;margin-left:15px;text-decoration:none;font-weight:bold}
.hero{background:#0b1c2d;color:white;text-align:center;padding:50px}
.section{max-width:1100px;margin:auto;padding:30px}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card{background:white;border-radius:8px;overflow:hidden}
.card img{width:100%;height:180px;object-fit:cover}
.info{padding:15px}
button{padding:10px;border:none;background:#0b1c2d;color:gold;font-weight:bold;cursor:pointer}
input,select{width:100%;padding:10px;margin:6px 0}
footer{background:#0b1c2d;color:white;text-align:center;padding:15px}
.hidden{display:none}
</style>
</head>

<body>

<header>
<h2>M Homes</h2>
<nav>
<a onclick="show('list')">Home</a>
<a onclick="show('post')">Post</a>
<a onclick="show('admin')">Admin</a>
</nav>
</header>

<section class="hero">
<h1>India’s Simple Property Platform</h1>
<p>No brokers • Direct owners • Trusted listings</p>
</section>

<section id="list" class="section">
<h3>Approved Properties</h3>
<div class="cards" id="approved"></div>
</section>

<section id="post" class="section hidden">
<h3>Owner Login</h3>
<input id="owner" placeholder="Owner Name">
<input id="whatsapp" placeholder="WhatsApp Number">
<button onclick="login()">Login</button>

<div id="postForm" class="hidden">
<h3>Post Property</h3>
<input id="title" placeholder="Property Title">
<input id="location" placeholder="Location">
<input id="price" placeholder="Price / Rent">
<select id="type"><option>Buy</option><option>Rent</option></select>
<input id="image" placeholder="Image URL">
<button onclick="postProperty()">Submit</button>
</div>
</section>

<section id="admin" class="section hidden">
<h3>Admin Panel</h3>
<div class="cards" id="pending"></div>
</section>

<footer>© 2026 M Homes | Built by Mani</footer>

<script>
let properties = JSON.parse(localStorage.getItem("mhomes")) || [];
let currentOwner = "";

function save(){localStorage.setItem("mhomes",JSON.stringify(properties));}

function show(id){
document.querySelectorAll(".section").forEach(s=>s.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
render();
}

function login(){
currentOwner=document.getElementById("owner").value;
if(currentOwner)document.getElementById("postForm").classList.remove("hidden");
}

function postProperty(){
properties.push({
title:title.value,location:location.value,price:price.value,
type:type.value,image:image.value||"https://images.unsplash.com/photo-1568605114967-8130f3a36994",
whatsapp:whatsapp.value,status:"pending"
});
save();alert("Sent for admin approval");
}

function approve(i){
properties[i].status="approved";save();render();
}

function render(){
approved.innerHTML="";pending.innerHTML="";
properties.forEach((p,i)=>{
let card=`<div class="card"><img src="${p.image}">
<div class="info"><h4>${p.title}</h4>
<p>${p.location}</p><p>${p.price}</p>
<button onclick="window.open('https://wa.me/${p.whatsapp}')">WhatsApp</button>
<button onclick="window.open('https://maps.google.com?q=${p.location}')">Map</button>
</div></div>`;
if(p.status==="approved")approved.innerHTML+=card;
else pending.innerHTML+=card.replace("</div></div>",
`<button onclick="approve(${i})">Approve</button></div></div>`);
});
}
render();
</script>

</body>
</html>
