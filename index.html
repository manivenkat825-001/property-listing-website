<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M Homes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --navy:#0b1f33;
 --gold:#d4af37;
}

body{margin:0;font-family:Arial;background:#f5f6fa}
header{background:var(--navy);padding:15px;color:#fff}
header b{color:var(--gold);font-size:24px}

nav a{color:#fff;margin-left:20px;text-decoration:none;font-weight:bold}

.hero{
 background:linear-gradient(120deg,#0b1f33,#12395f);
 color:white;text-align:center;padding:50px
}

.hero button{
 padding:12px 25px;margin:10px;border:none;
 font-weight:bold;border-radius:6px;cursor:pointer
}

.buy{background:var(--gold)}
.rent{background:white}

.section{padding:30px}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}

.card{
 background:#fff;border-radius:10px;overflow:hidden;
 box-shadow:0 5px 10px rgba(0,0,0,.1)
}

.card img{width:100%;height:180px;object-fit:cover}
.card div{padding:15px}
.price{color:var(--navy);font-weight:bold}

button.full{
 width:100%;padding:10px;border:none;
 background:var(--navy);color:#fff;border-radius:5px
}

input,select{
 width:100%;padding:10px;margin-bottom:10px
}

footer{
 background:var(--navy);color:#fff;
 text-align:center;padding:15px;margin-top:40px
}
</style>
</head>

<body>

<header>
 <b>M Homes</b>
 <nav style="float:right">
  <a href="#home">Home</a>
  <a href="#post">Post</a>
  <a href="#admin">Admin</a>
 </nav>
</header>

<!-- HERO -->
<div class="hero" id="home">
 <h1>India’s Simple Property Platform</h1>
 <p>No Brokers • Direct Owners</p>
 <button class="buy" onclick="filterType('Buy')">Buy</button>
 <button class="rent" onclick="filterType('Rent')">Rent</button>
</div>

<!-- SEARCH -->
<div class="section">
 <input placeholder="Search Location" onkeyup="searchLocation(this.value)">
</div>

<!-- PROPERTIES -->
<div class="section">
 <h2 id="title">Properties</h2>
 <div class="cards" id="list"></div>
</div>

<!-- POST PROPERTY -->
<div class="section" id="post">
 <h2>Post Property</h2>

 <select id="ptype">
  <option>Buy</option>
  <option>Rent</option>
 </select>

 <input id="bhk" placeholder="BHK (2BHK, 3BHK)">
 <input id="loc" placeholder="Location">
 <input id="price" placeholder="Price">
 <input id="phone" placeholder="WhatsApp Number">
 <input id="img" placeholder="Image URL">
 <input id="map" placeholder="Google Map Embed URL">

 <button class="full" onclick="postProperty()">Submit (Admin Approval)</button>
</div>

<!-- ADMIN -->
<div class="section" id="admin">
 <h2>Admin Panel</h2>
 <div id="pending"></div>
</div>

<footer>
 © 2026 M Homes | Built by Mani
</footer>

<script>
let properties=[
 {
  type:"Buy",bhk:"3BHK",loc:"Kondapur",
  price:"₹1.25 Cr",phone:"919999999999",
  img:"https://images.unsplash.com/photo-1568605114967-8130f3a36994",
  map:"https://maps.google.com/maps?q=kondapur&t=&z=13&ie=UTF8&iwloc=&output=embed",
  approved:true
 },
 {
  type:"Rent",bhk:"2BHK",loc:"Madhapur",
  price:"₹28,000 / month",phone:"918888888888",
  img:"https://images.unsplash.com/photo-1598928506311-c55ded91a20c",
  map:"https://maps.google.com/maps?q=madhapur&t=&z=13&ie=UTF8&iwloc=&output=embed",
  approved:true
 }
];

function render(){
 let html="";
 properties.filter(p=>p.approved).forEach(p=>{
  html+=`
  <div class="card">
   <img src="${p.img}">
   <div>
    <h3>${p.bhk} - ${p.type}</h3>
    <p>${p.loc}</p>
    <div class="price">${p.price}</div>
    <a href="https://wa.me/${p.phone}" target="_blank">
     <button class="full">WhatsApp Owner</button>
    </a>
    <iframe src="${p.map}" width="100%" height="150"></iframe>
   </div>
  </div>`;
 });
 document.getElementById("list").innerHTML=html;
}

function filterType(t){
 document.getElementById("title").innerText=t+" Properties";
 document.getElementById("list").innerHTML="";
 properties.filter(p=>p.type==t && p.approved).forEach(p=>{
  document.getElementById("list").innerHTML+=`
   <div class="card">
    <img src="${p.img}">
    <div>
     <h3>${p.bhk}</h3>
     <p>${p.loc}</p>
     <div class="price">${p.price}</div>
     <a href="https://wa.me/${p.phone}" target="_blank">
      <button class="full">WhatsApp Owner</button>
     </a>
    </div>
   </div>`;
 });
}

function postProperty(){
 properties.push({
  type:ptype.value,bhk:bhk.value,loc:loc.value,
  price:price.value,phone:phone.value,img:img.value,
  map:map.value,approved:false
 });
 alert("Submitted for admin approval");
 renderAdmin();
}

function renderAdmin(){
 let h="";
 properties.filter(p=>!p.approved).forEach((p,i)=>{
  h+=`
  <p>${p.bhk} ${p.loc}
  <button onclick="approve(${i})">Approve</button></p>`;
 });
 document.getElementById("pending").innerHTML=h;
}

function approve(i){properties[i].approved=true;render();renderAdmin()}
function searchLocation(v){
 document.getElementById("list").innerHTML="";
 properties.filter(p=>p.loc.toLowerCase().includes(v.toLowerCase()) && p.approved)
 .forEach(p=>{document.getElementById("list").innerHTML+=`
  <div class="card"><img src="${p.img}">
  <div><h3>${p.bhk}</h3><p>${p.loc}</p></div></div>`});
}

render(); renderAdmin();
</script>

</body>
</html>
